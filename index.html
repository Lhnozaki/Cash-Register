<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
  <title>Cash-Register</title>
</head>
<body>
  <div class="container"> <!--Container Div-->

    <div id="header"> <!--Header-->
      <h3>
        <img src="/assets/logo1.png"alt="" id="logo"> <!--Logo-->
      </h3>
    </div>

    <div id="box1"> <!--Div 1-->
      <div class="line" id="line1"></div><br>
      <div class="line" id="line2"></div><br>
      <div class="line" id="line3"></div><br><br><br>

      <!--Selections for Color/Size/Quantity-->
      <div id="custom-select">
        <select id="selectOne">
          <option value="Select-Color">Select Color</option>
          <option value="Green">Green</option>
          <option value="Pink">Pink</option>
          <option value="White">White</option>
        </select>
        <select name="size" id="size">
          <option value="">Select Size</option>
          <option value="">7</option>
          <option value="">7.5</option>
          <option value="">8</option>
          <option value="">8.5</option>
          <option value="">9</option>
          <option value="">9.5</option>
          <option value="">10</option>
          <option value="">10.5</option>
          <option value="">11</option>
          <option value="">11.5</option>
          <option value="">12</option>
          <option value="">12.5</option>
          <option value="">13</option>
        </select>
        <select name="quantity" id="quantity">
          <option value="0">Quantity</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <br>

      <button id="cart">
        add to cart 
        <img src="/assets/payment icon.png" alt="#" id="addToCartOne">
      </button>

      <br><br>

      <!--Display UI-->
      <div id="display">
        <input type="text" class="screen" value="" placeholder="Balance" id="Balance" disabled/>
        <input type="text" class="screen" value="" placeholder="Subtotal" id="Subtotal" disabled/>
        <input type="text" class="screen" value="" placeholder="Payment" id="Payment" disabled/>
        <input type="text" class="screen" value="" placeholder="Tax" id="Tax" disabled/>
        <input type="text" class="screen" value="" placeholder="Change" id="Change" disabled/>
        <input type="text" class="screen" value="" placeholder="Total" id="Total" disabled/>
        <input type="text" class="screen" value="" placeholder="$0" id="calcInputs" disabled/>
        <input type="text" class="screen" value="" placeholder="Calculator" id="calcScreen" disabled/>
      </div>
      <br>

      <!--Button UI-->
      <div id="group1">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="EQ">/</button>
        <button class="specialBtn" id="CL">CL</button>
      </div>

      <div id="group2">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="EQ">X</button>
        <button class="specialBtn" id="BL">BL</button>
      </div>
      
      <div id="group3">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="EQ">-</button>
        <button class="specialBtn">DP</button>
      </div>

      <div id="group4">
        <button class="number">0</button>
        <button class="number">00</button>
        <button>.</button>
        <button class="EQ">+</button>
        <button class="specialBtn">WD</button>
      </div>

      <div id="group5">
        <button id="pay"><span>Pay </span></button>
      </div>
    </div>
  </div>

  <div id="box2">
    <div id="modal"> <!--Modals-->
      <div class="slider"> <!--IMG Scroller-->
        <div class="slide" id="slider-1"><img src="" alt="" class="shoe"></div>
        <div class="slide" id="slider-2"><img src="" alt="" class="shoe"></div>
        <div class="slide" id="slider-3"><img src="" alt="" class="shoe"></div>
        <div class="slide" id="slider-4"><img src="" alt="" class="shoe"></div>
        <div class="slide" id="slider-5"><img src="" alt="" class="shoe"></div>
        <div class="slide" id="slider-6"><img src="" alt="" class="shoe"></div>
      </div>
      <span id="closeBox"><img src="/assets/ex icon.png" alt="#" id="close"></span>
    </div>
  </div>

  <div>
    <a href="https://www.adidas.com/us/originals?cm_mmc=AdieSEM_Google-_-Originals-B-Exact-2-_-General-X-X-General-LR_OG_PPS-_-43700031735157783&cm_mmca1=US&cm_mmca2=&ds_agid=58700003931265718&gclid=CjwKCAjwxrzoBRBBEiwAbtX1n5OxSJ8SLAwhtodwoy4-oo-s1tlMPgkrw2sGqh048YKk7XyvzFmechoCSrQQAvD_BwE&gclsrc=aw.ds"><img src="/assets/og logo.png" alt="" id="og"></a>
  </div>

  <script src="/js/calculator.js"></script>
  <script src="/js/cash_register.js"></script>
</body>
</html>
