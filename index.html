<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
  <title>Cash-Register</title>
</head>
<body>
  <div class="container"> <!--Container Div-->

    <div id="header"> <!--Header-->
      <h3>
        <img src="/assets/logo1.png"alt="" id="logo"> <!--Logo-->
      </h3>
    </div>

    <div id="box1"> <!--Div 1-->

      <!--IMG Scroller-->
      <div class="slider">
        <div class="slide" id="slider-1"><img src="/assets/Shoe 1/1.jpg" alt="" class="shoe"></div>
        <div class="slide" id="slider-2"><img src="/assets/Shoe 1/2.jpg" alt="" class="shoe"></div>
        <div class="slide" id="slider-3"><img src="/assets/Shoe 1/3.jpg" alt="" class="shoe"></div>
        <div class="slide" id="slider-4"><img src="/assets/Shoe 1/4.jpg" alt="" class="shoe"></div>
        <div class="slide" id="slider-5"><img src="/assets/Shoe 1/5.jpg" alt="" class="shoe"></div>
        <div class="slide" id="slider-6"><img src="/assets/Shoe 1/6.jpg" alt="" class="shoe"></div>
      </div>
      <br>
      <!--Display UI-->
      <div id="display">
        <input type="text" class="screen" value="" placeholder="Subtotal" />
        <input type="text" class="screen" value="" placeholder="Tax" />
        <input type="text" class="screen" value="" placeholder="Total" />
      </div>
      <br>

      <!--Button UI-->
      <div class="group1">
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button >/</button>
        <button class="specialBtn">CL</button>
      </div>

      <div id="group2">
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button >X</button>
        <button class="specialBtn">BL</button>
      </div>
      
      <div id="group3">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button class="specialBtn">DP</button>
      </div>

      <div id="group4">
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button>+</button>
        <button class="specialBtn">WD</button>
      </div>

      <div id="group5">
        <button id="pay"><span>Pay </span></button>
      </div>

    </div>
  </div>

  <script src="/js/calculator.js"></script>
  <script src="/js/cash_register.js"></script>
</body>
</html>
